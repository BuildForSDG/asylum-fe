<div class="container-fluid">
  <div class="row">
    <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse">
      <div class="position-sticky pt-3">
        <ul class="nav flex-column">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" [routerLink]="['/patient']">
              <i-feather name="home"></i-feather>
              Home
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" [routerLink]="['./profile']">
              <i-feather name="file"></i-feather>
              Specialists
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">
              <i-feather name="shopping-cart"></i-feather>
              Disorders
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">
              <i-feather name="users"></i-feather>
             Profile
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">
              <i-feather name="bar-chart-2"></i-feather>
              Appointments
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">
              <i-feather name="layers"></i-feather>
              History
            </a>
          </li>
        </ul>

        <h6 class="sidebar-heading d-flex justify-content-between align-items-center px-3 mt-4 mb-1 text-muted">
          <span>Saved reports</span>
          <a class="link-secondary" href="#" aria-label="Add a new report">
            <i-feather name="plus-circle"></i-feather>
          </a>
        </h6>
        <ul class="nav flex-column mb-2">
          <li class="nav-item">
            <a class="nav-link" href="#">
              <i-feather name="file-text"></i-feather>
              Current month
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">
              <i-feather name="file-text"></i-feather>
              Last quarter
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">
              <i-feather name="file-text"></i-feather>
              Social engagement
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">
              <i-feather name="file-text"></i-feather>
              Year-end sale
            </a>
          </li>
        </ul>
      </div>
    </nav>

    <main class="col-md-9 ml-sm-auto col-lg-10 px-md-4 mt-5">
      <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3" >
        <h1 class="h2" >Overview</h1>
        <div class="btn-toolbar mb-2 mb-md-0" *ngIf="false">
          <div class="btn-group mr-2">
            <button type="button" class="btn btn-sm btn-outline-secondary">Share</button>
            <button type="button" class="btn btn-sm btn-outline-secondary">Export</button>
          </div>
          <button type="button" class="btn btn-sm btn-outline-secondary dropdown-toggle">
            <span data-feather="calendar"></span>
            This week
          </button>
        </div>
      </div>

      <canvas baseChart *ngIf="false"
      [datasets]="lineChartData"
      [labels]="lineChartLabels"
      [options]="lineChartOptions"
      [colors]="lineChartColors"
      [legend]="lineChartLegend"
      [chartType]="lineChartType"
      [plugins]="lineChartPlugins" class="my-4 w-100" id="myChart" width="900" height="380"></canvas>
      <!-- <h2>Overview</h2> -->
      <router-outlet></router-outlet>
    </main>
  </div>
</div>
